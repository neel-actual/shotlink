<h2 mat-dialog-title>Shorten URL</h2>
<mat-dialog-content>
  <form class="link-form">
    <mat-form-field class="full-width">
      <input matInput placeholder="https://example.com" [formControl]="urlInputControl">
      <mat-error *ngIf="urlInputControl.valid">
        Please enter a valid url
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-raised-button (click)="addUrl()" color="primary" *ngIf="urlInputControl.value !== '' && urlInputControl.valid">Shorten</button>
</mat-dialog-actions>
